variables:
  PYTHON_VERSION: python
  STAGING: y

stages:
  - install
  - build
  - test
  - deploy_test
  - deploy_prod

.artifacts: &artifacts_install
  artifacts:
    paths:
      - node_modules/
      - .venv/

.artifacts: &artifacts_build
  artifacts:
    paths:
      - lib/frontend/static/
      - node_modules/
      - .venv/


image: paradoxxxzero/python-node-yarn-postgresql:latest

install_latest:
  stage: install
  script:
    - pip install pipenv
    - make install
  <<: *artifacts_install

build_latest:
  stage: build
  script: make build
  <<: *artifacts_build
  dependencies:
    - install_latest

lint_latest:
  stage: test
  script:
    - pip install pipenv
    - make lint
  dependencies:
    - build_latest

test_latest:
  stage: test
  script:
    - pip install pipenv
    - make check
  dependencies:
    - build_latest


.image: &image_deploy_jobs
  image: debian:latest

deploy_test:
  <<: *image_deploy_jobs
  stage: deploy_test
  before_script:
    - apt-get update && apt-get install -y wget make
  script:
    - make deploy-test
  dependencies: []

deploy_prod:
  <<: *image_deploy_jobs
  stage: deploy_prod
  before_script:
    - apt-get update && apt-get install -y wget make
  script:
    - make deploy-prod
  dependencies: []
  only:
    - master
